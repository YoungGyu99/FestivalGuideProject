<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제기획안</title>
    <style>
        /* 전체 페이지 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        /* 헤더 스타일링 */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        /* 네비게이션 스타일링 */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        /* 메인 채팅 컨테이너 스타일링 */
        #chat-container {
            width: 400px;
            height: 600px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* 채팅 메시지 스타일링 */
        .message {
            border-top: 1px solid #ccc;
            padding: 10px;
            margin-top: 5px;
            background-color: #e6e6e6;
            border-radius: 5px;
        }
        
        /* 채팅 입력 및 전송 버튼 스타일링 */
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        #user-input input {
            flex: 1;
            padding: 10px;
            outline: none;
            border: none;
            border-radius: 3px;
        }

        #user-input button {
            border: none;
            background-color: #1e88e5;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/메인화면/html/main.html">홈</a></li>
                <li><a href="/메인화면/html/축제길잡이.html">축제길잡이</a></li> 
                <li><a href="/메인화면/html/축제기획안.html">축제기획안</a></li>
                <li><a href="/메인화면/html/기획안최종본.html">기획안최종본</a></li>
                <li><a href="/메인화면/html/담당자연락처.html">담당자연락처</a></li>
            </ul>
        </nav>
    </header>
    
    <p style="text-align: center;"> 축제 이름/ 축제 장소 / 기본 계획 / 담장자 이름, 연락처 / 축제기간 / 총예산 등 을 입력해 주세요  </p>
    <p style="text-align: center;">(출력까지 다소 시간이 걸릴 수 있습니다.)</p>
     
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" placeholder="양식에 맞게 입력해 주세요" />
            <button>전송</button>
        </div>
    </div>

    <!-- 이미지 추가 -->
    <div style="text-align: center; margin-top: 20px;">
        <img id="img" src="/사진/문화체육관광부.png" width="200px" height="100px">

</body>
</html>
