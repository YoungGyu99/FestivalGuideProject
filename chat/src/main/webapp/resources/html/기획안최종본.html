<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/메인화면/CSS/최종본.css">
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 70%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .close-button {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: #f00;
        }

        /* 게시물 작성 폼 스타일 */
        #post-form {
            text-align: center;
        }

        #post-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        #post-title,
        #post-content,
        #post-file {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }

        #post-form button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #post-form button:hover {
            background-color: #555;
        }
    </style>
</head>

    <!-- 글쓰기 모달 창 -->
    <div id="write-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>게시물 작성</h2>
            <form id="post-form" action="#">
                <label for="post-title">제목</label>
                <input type="text" id="post-title" name="post-title" required>

                <label for="post-content">내용</label>
                <textarea id="post-content" name="post-content" rows="4" required></textarea>

                <label for="post-file">파일 첨부</label>
                <input type="file" id="post-file" name="post-file">

                <button type="button" onclick="submitPost()">게시</button>
            </form>
        </div>
    </div>
    
    <button id="write-button" onclick="openModal()">글쓰기</button>
    
    <script>
        // 모달 창 열기
        function openModal() {
            var modal = document.getElementById("write-modal");
            modal.style.display = "block";
        }

        // 모달 창 닫기
        function closeModal() {
            var modal = document.getElementById("write-modal");
            modal.style.display = "none";
        }
